<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <span class="title">
        <label>What time is it in...</label>
        <select id="city">
          <option value="">Select a city</option>
          <option value="new-york">New York</option>
          <option value="glasgow">Glasgow</option>
          <option value="havana">Havana</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="capetown">Capetown</option>
        </select>
      </span>
      <div class="city">
        <div class="city-name">NEW YORK</div>
        <div class="time">03:45:12<span class="am-pm"> AM</span></div>
        <div class="day">Sun 8th May 2023</div>
      </div>
      <div class="city">
        <div class="city-name">GLASGOW</div>
        <div class="time">03:45:12<span class="am-pm"> AM</span></div>
        <div class="day">Sun 8th May 2023</div>
      </div>
      <div class="city">
        <div class="city-name">HAVANA</div>
        <div class="time">03:45:12<span class="am-pm"> AM</span></div>
        <div class="day">Sun 8th May 2023</div>
      </div>
      <div class="city">
        <div class="city-name">PARIS</div>
        <div class="time">03:45:12<span class="am-pm"> AM</span></div>
        <div class="day">Sun 8th May 2023</div>
      </div>
      <div class="city">
        <div class="city-name">TOKYO</div>
        <div class="time">03:45:12<span class="am-pm">PM</span></div>
        <div class="day">Mon 9th May 2023</div>
      </div>
      <div class="city">
        <div class="city-name">CAPETOWN</div>
        <div class="time">03:45:12<span class="am-pm"> AM</span></div>
        <div class="day">Mon 9th May 2023</div>
      </div>
    </div>
    <footer>
      Created by Heather Scott,
      <a href="https://github.com/hscott13/world-clock-app" target="_blank"
        >open-sourced code on GitHub.</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
